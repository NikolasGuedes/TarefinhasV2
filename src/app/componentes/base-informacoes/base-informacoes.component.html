<section>
  <div class="menu-lateral-esq">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="50"
      height="50" fill="none" viewBox="0 0 24 24" class="add" (click)="ChamarFormulario()">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="50"
      height="50" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
        d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <circle r="8" cx="12" cy="10" fill="#00FF57" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <circle r="8" cx="12" cy="10" fill="#3185FC" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <circle r="8" cx="12" cy="10" fill="#FFB200" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <circle r="8" cx="12" cy="10" fill="#EF476F" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <circle r="8" cx="12" cy="10" fill="#642CA9" />
    </svg>
  </div>

  <div class="menu-lateral-dir">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24 "
      class="tema_selecionado">
      <defs>
        <linearGradient id="Gradiente_01" x1="0" x2="0" y1="0" y2="1">
          <stop class="cor_01_tema_01" offset="0%" />
          <stop class="cor_02_tema_01" offset="80%" />

        </linearGradient>
      </defs>
      <style>
        #degrade_01 {
          fill: url(#Gradiente_01);
        }

        .cor_01_tema_01 {
          stop-color: #D101AB;
        }

        .cor_02_tema_01 {
          stop-color: #512BD4;

        }
      </style>
      <circle r="8" cx="12" cy="10" id="degrade_01" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <defs>
        <linearGradient id="Gradiente_02" x1="0" x2="0" y1="0" y2="1">
          <stop class="cor_01_tema_02" offset="0%" />
          <stop class="cor_02_tema_02" offset="80%" />

        </linearGradient>
      </defs>
      <style>
        #degrade_02 {
          fill: url(#Gradiente_02);
        }

        .cor_01_tema_02 {
          stop-color: #FBD466;
        }

        .cor_02_tema_02 {
          stop-color: #FF5ACD;

        }
      </style>
      <circle r="8" cx="12" cy="10" id="degrade_02" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <defs>
        <linearGradient id="Gradiente_03" x1="0" x2="0" y1="0" y2="1">
          <stop class="cor_01_tema_03" offset="0%" />
          <stop class="cor_02_tema_03" offset="80%" />

        </linearGradient>
      </defs>
      <style>
        #degrade_03 {
          fill: url(#Gradiente_03);
        }

        .cor_01_tema_03 {
          stop-color: #41EFA4;
        }

        .cor_02_tema_03 {
          stop-color: #982DFF;

        }
      </style>
      <circle r="8" cx="12" cy="10" id="degrade_03" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24">
      <defs>
        <linearGradient id="Gradiente_04" x1="0" x2="0" y1="0" y2="1">
          <stop class="cor_01_tema_04" offset="0%" />
          <stop class="cor_02_tema_04" offset="80%" />

        </linearGradient>
      </defs>
      <style>
        #degrade_04 {
          fill: url(#Gradiente_04);
        }

        .cor_01_tema_04 {
          stop-color: #F4D03F;
        }

        .cor_02_tema_04 {
          stop-color: #16A085;

        }
      </style>
      <circle r="8" cx="12" cy="10" id="degrade_04" />
    </svg>
  </div>

  <div class="secao_tarefinhas" *ngIf="(tarefinhas$ | async) as tarefinhas;">

    <ng-container *ngIf="tarefinhas.length > 0;">
      <div class="tarefinha" *ngFor="let tarefinha of tarefinhas$ | async">
        <div class="cabecalho_tarefinha" [ngClass]="tarefinha.cor">
          <p>{{tarefinha.titulo}}</p>
        </div>
        <div class="descricao_tarefinha">
          <p>{{tarefinha.descricao}}</p>
        </div>
        <div class="detalhes_tarefinha">
          <div class="btn-detalhes_tarefinha" [ngClass]="tarefinha.cor" (click)="HablitarEdicaoTarefinha(tarefinha)">
            <p>mostrar detalhes</p>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="tarefinhas.length <= 0">
      <div class="nenhuma_tarefinha">
        <p>Nenhuma</p>
        <p>Tarefinha</p>
        <p>Cadastrada</p>
      </div>
    </ng-container>

  </div>

</section>

<dialog class="modal_formulario hide" id="modal" #modalFormulario>
  <div class="cabecalho_formulario" [ngClass]="ValorCorTarefinha">
    <p>{{ValorCampoCabecalhoFormulario}}</p>
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="50"
      height="50" fill="none" viewBox="0 0 24 24" (click)="FecharFormulario()">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
  </div>
  <div class="Secao_titulo_formulario">
    <div>
      <h1>Titulo:</h1>
      <input type="text" placeholder="Ex: tarefas da semana..." [(ngModel)]="valorCampoTitulo">
    </div>
    <div class="opcoes_cores">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24"
        (click)="Escolher_Cor01()">
        <circle r="8" cx="12" cy="10" fill="#00FF57" #cor01Formulario />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24"
        (click)="Escolher_Cor02()">
        <circle r="8" cx="12" cy="10" fill="#3185FC" #cor02Formulario />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24"
        (click)="Escolher_Cor03()">
        <circle r="8" cx="12" cy="10" fill="#FFB200" #cor03Formulario />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24"
        (click)="Escolher_Cor04()">
        <circle r="8" cx="12" cy="10" fill="#EF476F" #cor04Formulario />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 24 24"
        (click)="Escolher_Cor05()">
        <circle r="8" cx="12" cy="10" fill="#642CA9" #cor05Formulario />
      </svg>
    </div>
  </div>
  <div class="secao_descricao_formulario">
    <h1>descrição:</h1>
    <textarea textarea style="resize: none;" name="" id="" placeholder="Lorem Ipsum is simply dummy text...."
      [(ngModel)]="ValorCampoDescricao"></textarea>

  </div>
  <div class="secao_botoes_formulario">
    <div class="btn_excluir_tarefa" #btnExcluirTarefa (click)="DeletarTArefinha()">
      <p>Excluir Tarefinha</p>
    </div>
    <div class="btn_criar_tarefa" #btnCriarTarefa (click)="CriarTarefinha()" [ngClass]="ValorCorTarefinha">
      <p>Criar Tarefinha</p>
    </div>
    <div class="btn_criar_tarefa" #btnEditarTarefa (click)="SalvarEdicaoTarefinha()" [ngClass]="ValorCorTarefinha">
      <p>Salvar Alteração</p>
    </div>
  </div>
</dialog>
